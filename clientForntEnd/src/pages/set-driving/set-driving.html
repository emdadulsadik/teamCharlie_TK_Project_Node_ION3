
<ion-header>

  <ion-navbar>
    <ion-title>setDriving</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true">
  <div #map id="map"></div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block  type="button" icon-left (click)="startDriving()">
          <ion-icon name="arrow-dropup-circle"></ion-icon>
          Start Driving
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block color="rosyBrown" type="button" icon-left (click)="endDriving()">
          <ion-icon name="arrow-dropdown-circle"></ion-icon>
          End Driving
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


<ion-footer class="txtPos">
  <ion-toolbar>
    <ion-title>
      <button color="gohstWhite" ion-button clear (click)="goToRootAgain()"> Back</button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
