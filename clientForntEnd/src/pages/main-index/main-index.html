<ion-header>
  <ion-navbar>
  <ion-buttons  left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
   </ion-buttons>
   

    <ion-title>
      Your World
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  
<ion-slides zoom="true" pager loop  preventClicks="false" parallax >
    <ion-slide *ngFor="let imgSlide of imgagesSlides" class="ionBorder">
        <div class="swiper-zoom-container">
          <ion-img width="180" height="180" [src]="imgSlide.image"></ion-img>
        </div>
          <h2>{{imgSlide.name}}</h2>
          <p>{{imgSlide.description}}</p>

      <ion-buttons>
          <button ion-button class="btnSize" color="primary">Enter</button>
      </ion-buttons>

    </ion-slide>


</ion-slides>
</ion-content>
