
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>addPlace</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
     <ion-item>
       <ion-label fixed>Title</ion-label>
       <ion-input type="text"
       placeholder="Beautiful Moshjid.."
       name="title"
       ngModel
       required>
         
       </ion-input>
     </ion-item>
     <ion-item>
       <ion-label floating>Short Description</ion-label>
       <ion-textarea name="description"
       ngModel
       required></ion-textarea>
     </ion-item>
   </ion-list>
 
   <ion-grid>
      <ion-row>
         <ion-col>
           <button
             ion-button
             block
             outline
             type="button"
             icon-left
             (click)="onLocate()">
             <ion-icon name="locate"></ion-icon>
             Locate me
           </button>
         </ion-col>
       </ion-row>
     <ion-row *ngIf = "locationIsSet">
       <ion-col>
         <agm-map
       [latitude]="location.lat"
             [longitude]="location.lng"
             [zoom]="16"
         >
       <agm-marker
             [latitude]="location.lat"
             [longitude]="location.lng"
             >	
             </agm-marker>
         </agm-map>
       </ion-col>
     </ion-row>
     <ion-row>
       <ion-col text-center>
         <h5>Take a Photo!</h5>
       </ion-col>
     </ion-row>
     <ion-row>
       <ion-col>
         <button ion-button
         icon-left
         block
         outline
         (click)="onTakePhoto()"
         type="button">
         <ion-icon name="camera"></ion-icon>
           Open Camera
         </button>
       </ion-col>
     </ion-row>
     <ion-row *ngIf="imageUrl !=''">
       <ion-col>
         <img [src]="imageUrl" >
       </ion-col>
     </ion-row>
     <ion-row>
       <ion-col>
         <button ion-button
         color="secondary"
         type="submit"
         [disabled] ="!f.valid || !locationIsSet || imageUrl ==''"
         block> Add to place</button>
       </ion-col>
     </ion-row>
   </ion-grid>
 
 </form>
 </ion-content>
