
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>My Facebook APP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="userData">
      <ion-card-header>{{userData.username}}</ion-card-header>
        <img [src]="userData.picture">
      <ion-card-content>
        <p>Email: {{userData.email}}</p>
        <p>First Name: {{userData.first_name}}</p>
      </ion-card-content>
  </ion-card>

<button ion-button full (click)="shareStatus()">Share </button>

<button ion-button full (click)="onFacebookLogout()"><ion-icon name="log-out"></ion-icon> Logout </button>

</ion-content>

<ion-footer  class="txtPos">
    <ion-toolbar>
      <ion-title ><button color="gohstWhite" ion-button clear (click)="goToRootAgain()" > Back</button></ion-title>
    </ion-toolbar>
  </ion-footer>
