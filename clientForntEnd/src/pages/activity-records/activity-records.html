<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>activityRecords</ion-title>
  </ion-navbar>

</ion-header>
<ion-toolbar>
  <ion-segment [(ngModel)]="activity">
    <ion-segment-button value="walking" color="black1">
      <ion-icon name="walk" class="larger"></ion-icon> Walking
    </ion-segment-button>
    <ion-segment-button value="cycling" color="black1">
      <ion-icon name="bicycle" class="larger"></ion-icon> Cycling
    </ion-segment-button>
    <ion-segment-button value="driving" color="black1">
      <ion-icon name="car" class="larger"></ion-icon> Driving
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content padding>

    <ion-grid>
        <ion-row *ngFor="let activity of activitydata">

            <ion-col> {{activity.timedelta}} </ion-col>
            <ion-col> {{activity.activity}} </ion-col>
            <ion-col> {{activity.distance}} </ion-col>
          
        </ion-row>
    </ion-grid>

</ion-content>
